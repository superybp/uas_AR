<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAS Augmented Reality</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;';>
         <a-marker preset="custom" type="pattern" url="./pattern/pattern-MARKER.patt">
            <a-entity gltf-model="./assets/3d/male_full_body_ecorche.glb " scale="0.06 0.06 0.06" position="0 2 0"
                animation="property:rotation; from:0 0 0; to: 0 360 0; dur: 3000; loop:true">
            </a-entity>
        </a-marker>
         <a-entity sound="src: #sound" autoplay="false"></a-entity>
         <a-entity camera></a-entity>
 </a-scene>
</body>
</html>
